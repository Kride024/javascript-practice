<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Document</title>
        <link rel="stylesheet" href="window\dom\style.css">
    </head>
    <body> 
      <h1>JS Window Obj</h1>
       <!-- ========== Start Window Property ========== -->
       
       <button onclick="window.open('https://en.wikipedia.org/wiki/Thapa','_blank')">Navigate</button>

       <!-- ========== End Window Property ========== -->
       
       <!-- ========== Start History ========== -->
       
       <h1>JavaScript History Object</h1>
       <button onclick="history.back()">Go Back</button>
       <button onclick="history.forward()">Go Forward</button>
        <button onclick="history.go(-1)">Move Backward or Forward</button>
       
        <!-- ========== End History ========== -->
       
       <!-- ========== Start Location ========== -->
       
       <h1>JavaScript Location Object</h1>
       <button onclick="location.reload()">Reload the Page</button>
      <button onclick="location.replace('https://www.youtube.com/watch?v=13gLB6hDHR8&t=37957s','_blank')">Navigate Page using replace</button>
      <!-- assign preferred over replace bcz there we can use back key -->
       <button onclick="location.assign('https://www.youtube.com/watch?v=13gLB6hDHR8&t=37957s','_blank')">Navigate Page with Assign</button>   
        
       <!-- ========== End Location ========== -->
       
       <!-- ========== Start Screen ========== -->
       
       <h1>JavaScript Screen Object</h1>
       <p>We will see in console.</p>
       
       <!-- ========== End Screen ========== -->
    
        <script >
          window.alert("Welcome to the js course")
        </script>
    </body>
</html>
